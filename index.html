<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <!-- include javascript files-->
        <script src="script.js"></script>
        <!-- include styles -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- main div-->
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div>
                <span class="form-title">Amount</span> <input type="number" id="principal">
            </div>
            <div>
                <span class="form-title">Rate</span> <input onchange="updateRate();" type="range" id="rate" min="1" max="20" step="0.25" value="10.25"> <span id="rate_val">10.25%</span>
            </div>
            <div>
                <span class="form-title">No. of Years</span> 
                <select id="years">  
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div>
                <button onclick="compute()">Compute Interest</button>
            </div>
            <div>
                Interest: <span id="result"></span>
            </div>
        </div>
        <!-- footer -->
        <footer>
            &#169; This Calculator belongs to Joseph Batson
        </footer>
    </body>
</html>
